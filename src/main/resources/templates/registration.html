<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="row mt-5">
    <div class="container">
        <form th:action="@{'/registration/add'}" method=post>
            <div class="form-group">
                <label>FullName : </label>
                <input name="user_fullname" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Username : </label>
                <input name="user_username" type="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password : </label>
                <input name="user_password" type="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Re-Password : </label>
                <input name="user_repassword" type="password" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
